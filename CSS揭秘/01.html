<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            color: red;
            background-color: blue;
        }
        span{
            border:1px solid currentColor;
        }
        ul{
            --accent-color:blue;
        }
        ol{
            --accent-color:red;
        }
        li{
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div>
        <span>颜色fsadfasdffa</span>
    </div>
    <ul>
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
